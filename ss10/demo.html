<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var grade = "B";
    var remark;

    switch (grade) {
        case "A":
            remark = "Xuất sắc";
            break;
        case "B":
            remark = "Tốt";
        case "C":
            remark = "Trung bình";
        default:
            remark = "Không đạt";
    }

    alert(remark);
</script>
</body>
</html>
