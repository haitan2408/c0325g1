    class Apple {
        weight = 10;

        constructor() {
        }

        decrease() {
            this.weight--;
        }

        isEmpty() {
            if(this.weight<=0) {

            } else {

            }
        }

        getWeight() {

        }

        gender;
        weight;



        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        checkApple(apple) {

            } else {
                return true;
            }
        }

        eat(apple) {

               apple.decrease();
               this.weight++;
